<!DOCTYPE html>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Using Bootstrap In regular HTML</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body><!--Contain for layout-->
    <div class="container mt-4">
    <!--Row with 2 equal columns-->
    <div class="row">
    <div class="col-md-6 bg-primary text white p-3">column 1</div>
    <div class="col-md-6 bg-primary text white p-3">column 2</div>
    </div>
    <!--Buttons-->
    <div class="mt-4">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
    </div>
<!--Form-->
<div class="mt-4"></div>
<form>
    <label class="form-label">name</label>
    <input type="text" class="form-control" placeholder="Enter">
</form>

</div>
<!--Spacing example-->
<div class="bg-light p-3 m-3 mt-4">This box has margin and padding</div>

<!--Profile card-->
<div class="card mt-4">
<img src="Thumbnail_Jessika Hayes Ins.jpg" class="card-img-top" alt="profile Image">
<div class="card-body">
<h5 class="card-title">Jessika Hayes</h5>
<p class="card-text">web developer & designer</p>
<a href="#" class="btn btn-primary">contact</a>
</div>
<!--Bootstrap JS CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</div>
</div>
</body>

</html>
